 <html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  
  <body>
    <button id="themeBtn">Click Me to get a Random Theme!</button>
    
    <button id="copyBtn" data-clipboard-target="#result">Copy Code</button> <br/>
    
    <img src="https://res.cloudinary.com/road6943/image/upload/v1539323381/Arras/HowToUseTheme.v2.png"/> <br/>
    
    <p>Click an object in the preview below to get a new random color for it!</p>
    
    <svg id="preview">
      <rect class="barrelsAndRocks" x="50" y="40" rx="5" ry="5" width="35" height="20" stroke-width="3"/>
      <circle id="blueTeam" cx="50" cy="50" r="20" stroke-width="3"/>
      
      <rect class="barrelsAndRocks" x="215" y="40" rx="5" ry="5" width="35" height="20" stroke-width="3"/>
      <circle id="greenTeam" cx="250" cy="50" r="20" stroke-width="3"/>
      
      <rect class="barrelsAndRocks" x="215" y="140" rx="5" ry="5" width="35" height="20" stroke-width="3"/>
      <circle id="magentaTeam" cx="250" cy="150" r="20" stroke-width="3"/>
      
      <rect class="barrelsAndRocks" x="50" y="140" rx="5" ry="5" width="35" height="20" stroke-width="3"/>
      <circle id="redTeam" cx="50" cy="150" r="20" stroke-width="3"/>
      
      <polygon id="triangle" points="65.5,100  100,80  100,120"/>
      
      <polygon id="square" points="230.5,85 230.5,115 200.5,115 200.5,85"/>
      
      <polygon id="pentagon" points="138,113  130.6,90.2  150,76.1  169.4,90.2  162,113" />
      
      <polygon id="rock" class="barrelsAndRocks" points="142.1,53.7  131.15,42.75  131.15,27.25  142.1,16.3  157.6,16.1  168.55,27.25  168.55,42.75  157.6,53.7"/>
      
      <polygon id="crasher" points="150,130 140,147.32 160,147.32"/>
      
      <text x="125" y="180" id="gameText">road</text>
    </svg> <br/>
    
    <button class="colorChangeBtn" id="changeBackgroundBtn">Change Background</button>
        
    <button class="colorChangeBtn" id="changeBorderBtn">Change Border</button>
    
    <div id="result"></div>
  </body>
</html>
